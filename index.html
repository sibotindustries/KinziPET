<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinziPET Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7DD3FC;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #header {
            background-color: #FF69B4;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            border-bottom: 5px solid #000;
        }

        #header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px #000;
        }

        #content {
            text-align: center;
            margin-top: 20px;
        }

        #mascot {
            width: 200px;
            border: 5px solid #000;
            border-radius: 10px;
            box-shadow: 5px 5px #555;
        }

        #content p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #000;
        }

        #download-button {
            background-color: #FFA500;
            border: 2px solid #000;
            padding: 10px 20px;
            font-size: 1.5em;
            color: #000;
            cursor: pointer;
            border-radius: 10px;
            text-shadow: 1px 1px #fff;
            transition: transform 0.2s, background-color 0.3s;
        }

        #download-button:hover {
            background-color: #FF4500;
            transform: scale(1.1);
        }

        #footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #fff;
            background-color: #333;
            padding: 10px;
            border-top: 5px solid #000;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to KinziPET!</h1>
    </div>
    <div id="content">
        <img src="kinzipet-mascot.png" alt="KinziPET Mascot" id="mascot">
        <p>Hi there! I'm KinziPET, your friendly virtual pet. Download me today and let's have fun together!</p>
        <button id="download-button">Download KinziPET</button>
    </div>
    <div id="footer">
        <p>&copy; 2024 KinziPET. All Rights Reserved.</p>
    </div>
    <script>
        document.getElementById('download-button').addEventListener('click', function () {
            // Cria um link para o arquivo compactado
            const link = document.createElement('a');
            link.href = 'KinziPET.zip'; // Nome do arquivo .zip que deve estar na mesma pasta do HTML
            link.download = 'KinziPET.zip'; // Nome do arquivo para download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
